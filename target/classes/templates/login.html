<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"></meta>
	<title>酒店后台登录</title>
	<meta name="renderer" content="webkit"></meta>	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"></meta>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"></meta>	
	<meta name="apple-mobile-web-app-capable" content="yes"></meta>
	<meta name="format-detection" content="telephone=no"></meta>	
	<!-- load css -->
	<link rel="stylesheet" th:href="@{/common/layui/css/layui.css}" media="all"/>
	<link rel="stylesheet" th:href="@{/css/login.css}" media="all"/>
</head>
<body>
<div class="layui-canvs"></div>

	<div class="layui-layout layui-layout-login">
	<form th:action="@{/dologin}"  method="post">
		<h1>
		 	<strong>酒店管理系统后台</strong>
		 	<em>Management System</em>
		</h1>
		<div class="layui-user-icon larry-login">
			 <input type="text" placeholder="账号" name="username" class="login_txtbx"/>
		</div>
		<div class="layui-pwd-icon larry-login">
			 <input type="password" placeholder="密码" name="password" class="login_txtbx"/>
		</div>
	    <div class="layui-submit larry-login">
	    	<input type="submit"  value="立即登陆" class="submit_btn"/>
	    </div>
	    <div class="layui-login-text">
	    	<p> 版权所有</p>
	    </div>
	    <div class="layui-login-text"
			<p style="color: red;" th:text="${session.msg}"></p>
	    </div>
	  </form>
	
	</div>
	 

 

<script type="text/javascript" th:src="@{/common/layui/lay/dest/layui.all.js}"></script>
<script type="text/javascript" th:src="@{/js/login.js}"></script>
<script type="text/javascript" th:src="@{/jsplug/jparticle.jquery.js}"></script>
<script type="text/javascript">
$(function(){
	$(".layui-canvs").jParticle({
		background: "#141414",
		color: "#E6E6E6"
	});
/* 	//登录链接测试，使用时可删除
	$(".submit_btn").click(function(){
		
	  location.href="index";
	}); */
});
</script>
</body>
</html>
