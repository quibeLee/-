<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加用户</title>
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">	
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<link rel="stylesheet" type="text/css" href="common/layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" href="common/bootstrap/css/bootstrap.css" media="all">
	<link rel="stylesheet" type="text/css" href="common/global.css" media="all">
	<link rel="stylesheet" type="text/css" href="css/personal.css" media="all">

</head>
<body>
<section class="layui-larry-box">
	<div class="larry-personal">
		<header class="larry-personal-tit">
			<span>添加用户</span>
		</header><!-- /header -->
		<div class="larry-personal-body clearfix">
			<form class="layui-form col-lg-5" id="formid" name="formname"  method="post"  action="userinsert">
				<div class="layui-form-item">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-block">  
						<input type="text" name="username"  autocomplete="off" class="layui-input" placeholder="输入用户名">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">初始密码</label>
					<div class="layui-input-block">  
					  	<input type="text" name="password"  autocomplete="off"  class="layui-input layui-disabled" value="123456" >
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-block">
						<input type="text" name="name"  autocomplete="off" class="layui-input" placeholder="输入真实姓名">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">性别</label>
					<div class="layui-input-block">
						<input type="radio" name="sex" value="男" title="男" checked=""><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i><span>男</span></div>
						<input type="radio" name="sex" value="女" title="女"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><span>女</span></div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">Email</label>
					<div class="layui-input-block">
						<input type="text" name="email"  autocomplete="off" class="layui-input" placeholder="输入邮箱地址">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">手机号码</label>
					<div class="layui-input-block">
						<input type="text" name="phone"  autocomplete="off" class="layui-input" placeholder="输入手机号码">
					</div>
				</div>
				<div class="layui-form-item">		
					<label class="layui-form-label">注册时间</label>
					<div class="layui-input-block">
						<input class="layui-input newsTime" name="date" lay-verify="required|date" onClick="layui.laydate({elem:this})" type="text">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button type="button" class="layui-btn" onclick="check()">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>

<script type="text/javascript" src="common/layui/layui.js"></script>
<script type="text/javascript" src="js/newsadd.js"></script>
<script type="text/javascript">
function check()
{
 var username = document.formname.username.value;
 var password = document.formname.password.value;
 var name = document.formname.name.value;
 var email = document.formname.email.value;
 var phone = document.formname.phone.value;
 var date = document.formname.date.value;
 var myreg=/^[1][3,4,5,7,8][0-9]{9}$/;
 var regemail=/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
 if (username==""|| password==""||name==""||email==""|| phone==""||date=="")
 {
  	 	layer.open({
  			title: '警告'
  			,content: '任何信息不能为空'
		}); 
  return false;
 }
 else if(username.length>20){
 		layer.open({
  			title: '警告'
  			,content: '用户名不能超过20个字符，请重新输入！'
		});
  
  return false;
 }
 else if (!myreg.test(phone)) {
 		layer.open({
  			title: '警告'
  			,content: '手机号码不正确！'
		});
        return false;
 } 
 else if (!regemail.test(email)) {
 		layer.open({
  			title: '警告'
  			,content: '邮箱格式不正确！'
		});
        return false;
 } 
 else {
 	 layer.confirm('您确认要提交吗？', {
  		btn: ['确认','取消'] //按钮
		},function(){
  			document.getElementById("formid").submit();//重点一！！！模拟提交！！
  			layer.msg('提交成功.');
		}, function(){
				layer.msg('已取消..');
				 return false;
		});
  	return true;
  }
}

</script>
</body>
</html>
